<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffd6e7;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
      width: 350px;
    }

    h2 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Kajal will you be my valentine? ðŸ’–</h2>
    <button id="yes" onclick="alert('Yayyy! ðŸ’•')">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.querySelector(".card");

    noBtn.addEventListener("mouseenter", () => {
      const cardRect = card.getBoundingClientRect();
      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });
  </script>

</body>
</html>
