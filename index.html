<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffd6e7;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
      width: 350px;
    }

    button {
      padding: 12px 24px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    #yayImage {
      display: none;
      width: 100%;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Kajal will you be my valentine? ðŸ’–</h2>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <!-- Image shows after YES -->
    <img id="yayImage" src="IMG_0477.JPG" alt="Yay â¤ï¸">
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const yayImage = document.getElementById("yayImage");
    const card = document.querySelector(".card");

    noBtn.addEventListener("mouseenter", () => {
      const maxX = card.offsetWidth - noBtn.offsetWidth;
      const maxY = card.offsetHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    yesBtn.addEventListener("click", () => {
      yayImage.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
